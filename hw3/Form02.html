<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Form Example 1</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>

  <form name="mainFrom" onsubmit="return false">

    <fieldset id="custInfo">
      <legend>Customer Information</legend>

      <label for="custname"> Name:</label>
      <input name="custname" id="custname" placeholder="First name" />

      <label for="city">City:</label>
      <input name="city" id="city" type="text" />

      <label for="ordertype">Payment Pereferance</label>
      <select name="ordertype" id="ordertype" size="1">
        <option value="Cash"> CASH</option>
        <option value="Credit Card" selected="selected"> CREDIT CARD</option>
        <option value="Debit Card"> DEBIT CARD</option>
      </select>

      <input type="submit" value="Submit" onclick="formSubmitEvent()">

    </fieldset>

    <fieldset id="experience">
      <legend>My Customer Information</legend>
      <ul id="ulist1">
        
      </ul>

     

    </fieldset>

  </form>
  <script type="text/javascript" src="main.js"></script>

</body>

</html>
